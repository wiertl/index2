Jakubiak  <br>

</p>

<p id="pochylona_jaku">

</p>

<p id="index_gorny_jaku">

</p>

<p id="index_dolny_jaku">

</p>

<p id="mono_jaku">
Jakubiak   <br>
Po czym poznać programistę w kuchni?

</p>

<p id="powiekszenie_skaw">
Skawiński   <br>
Dlaczego programista zgubił żonę?  
Zniknęła między klamrami kodu!
</p>

<p id="pomniejszenie_skaw">
Skawiński   <br>
