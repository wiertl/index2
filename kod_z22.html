<p>
Komputer liczy szybciej niż my,<br>
Zapisze dane, policzy sny.<br>
Choć sam nie myśli jak człowiek by chciał,<br>
W rękach programisty – potężny dział.<br><br>
</p>

<p id="gruby_jakubiak">
Hasło to klucz do cyfrowych drzwi,<br>
Nie podawaj go nikomu – nawet gdy śni.<br>
Uważaj na linki, klikaj z głową,<br>
Bo w sieci można wpaść w pułapkę nową.<br><br>
</p>

<h1 id="dlawszystkich_jakubiak">
Sztuczna inteligencja uczy się samodzielnie,<br>
Rozpoznaje twarze, mówi całkiem dzielnie.<br>
Nie zastąpi ludzi, ale ich wspiera,<br>
Coraz więcej zadań za nas odbiera.<br><br>
</h1>

<div id="dlawszystkich_jakubiak">
Kod to język maszyn i logiki,<br>
Pisany linijka po linijce – bez paniki.<br>
Każdy błąd to lekcja i nowe spojrzenie,<br>
A każda aplikacja ma gdzieś swój korzeń.<br>
</div>
